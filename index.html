<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samin Sharif</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <!-- INTRO SECTION -->
    <section id='intro'>
        <a class='title' onclick="smoothToSection('intro')">
            <span class='initial'>Samin Sharif</span>
            <div class='hover-underline'></div>
        </a>
        <div class='navbar'>
            <div class='navbar-items'>
                <button onclick="smoothToSection('intro')">
                    About
                </button>
                <button onclick="smoothToSection('work')">
                    Work
                </button>
                <button onclick="smoothToSection('projects')">
                    Projects
                </button>   
                <button onclick="smoothToSection('contact')">
                    Contact
                </button>  
            </div>
        </div>
        <div class='container'>
           <div class='changing-textbox'>
                <span class='changing-text'></span>
                <div class='triangle-arrow' onclick="smoothToSection('work')"></></div>
           </div>
           
        </div>
    </section>

    <!-- WORK SECTION -->
    <section id="work">
            <div class='container'>
                <h2 class='section-title'>Work</h2>
                <div class='work-cards'>
                </div>
            </div>
    </section>

    <section id="projects">
        <div class='container'>
            <div class='project-header'>
                <h2 class='section-title'>Projects</h2>
                <div class='project-btn-choices'>
                    <button class='professional-btn' onclick="updateProjects('professional')">Professional</button>
                    <button class='personal-btn' onclick="updateProjects('personal')">Personal</button>
                </div>
            </div>
                <div class='project-cards'>
                </div>
        </div>
        
    </section>

  <section id="contact">
    <div class='container'>
        <h2>Contact</h2>
        
    </div>
  </section>
    <div class='footer'>
        @ 2025 Samin Sharif. All rights reserved.
    </div>

  
  <script type='text/javascript' src="static/data.js"></script>
    <script type='text/javascript' src="static/index.js"></script>    
</body>
</html>

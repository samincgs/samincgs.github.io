<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samin Sharif</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- INTRO SECTION -->
    <section id='intro'>
        <a class='title' onclick="smoothToSection('intro')">
            <span class='initial'>Samin Sharif</span>
            <div class='hover-underline'></div>
        </a>
        <div class='navbar'>
            <div class='navbar-items'>
                <button onclick="smoothToSection('intro')">
                    About
                </button>
                <button onclick="smoothToSection('work')">
                    Work
                </button>
                <button onclick="smoothToSection('projects')">
                    Projects
                </button>   
                <button onclick="smoothToSection('contact')">
                    Contact
                </button>  
            </div>
        </div>
        <div class='container'>
           <div class='changing-textbox'>
                <span class='changing-text'></span>
           </div>
           <div class='info-buttons'>
                <a href="resume.pdf", target='_blank'><div class='resume-btn'>Resume</div></a>
                <a href="https://github.com/samincgs", target='_blank'><div class='github-btn'>Github</div></a>
                <a href="https://www.linkedin.com/in/samin-sharif-/", target='_blank'><div class='linkedin-btn'>Linkedin</div></a>
           </div>
           <div class='triangle-arrow' onclick="smoothToSection('work')"></></div>
        </div>
    </section>


    <!-- WORK SECTION -->
    <section id="work">
            <div class='container'>
                <h2 class='section-title'>Work</h2>
                <div class='work-cards'>
                </div>
            </div>
    </section>

    <section id="projects">
        <div class='container'>
            <div class='project-header'>
                <h2 class='section-title'>Projects</h2>
                <div class='project-btn-choices'>
                    <button class='professional-btn'>Professional</button>
                    <button class='personal-btn'>Personal</button>
                </div>
            </div>
                <div class='project-cards'>
                </div>
        </div>
        
    </section>

  <section id="contact">
    <div class='container'>
            <h2>Contact</h2>
        </div>
  </section>
    <script src="index.js"></script>    
</body>
</html>
